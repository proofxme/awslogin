name: 'Run Linting'
description: 'Executes linting checks on JavaScript code'

runs:
  using: 'composite'
  steps:
    - name: Cache lint results
      uses: actions/cache@v4
      with:
        path: .lint-cache
        key: ${{ runner.os }}-lint-${{ hashFiles('src/**/*.js', 'test/**/*.js') }}
        restore-keys: |
          ${{ runner.os }}-lint-

    - name: Run linting
      shell: bash
      run: |
        echo "ğŸ” Running lint checks..."
        npm run lint
        echo "âœ… Linting passed!"